{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
  <div class="my-container mx-auto" >
    <form action="/login" method="post" class="needs-validation"novalidate>
        <div class="form-group">
            <h3 class="pt-3">Log In</h3>
            <hr>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            <div class="invalid-feedback">Please enter username.</div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
            <div class="invalid-feedback">Please password.</div>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
          <hr>
    </form>
    <h3 class="pt-3">Not Registered?</h3>
          <p>Register now for daily <br> Covid-19 UK statistics and news</p>
              <form action="/register">
                   <button class="btn btn-primary" type="submit">Register</button>
              </form>
         <hr class="push-login-footer">
  </div>
{% endblock %}
